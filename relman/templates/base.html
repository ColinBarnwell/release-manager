{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Release Manager - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'relman/css/bootstrap.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'relman/css/bootstrap-theme.min.css' %}" type="text/css" />
        <script type="text/javascript">
            var request_location = "{{ request.get_full_path|safe }}";
        </script>
    </head>
    <body>
         <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">{% trans "Release management" %}</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="glyphicon glyphicon-home" href="/"></a></li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} fade in">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                    <h4 class="text-center">{{ message }}</h4>
                </div>
            {% endfor %}

            {% block content %}
            {% endblock content %}
        </div class="container">

        <div class="modal" id="form-modal">
            <div class="modal-dialog">
                <div class="modal-content" id="form-modal-content">
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script src="{% static 'relman/js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'relman/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'relman/js/relman.js' %}" type="text/javascript"></script>
    </body>
</html>
