{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Release Manager - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'relman/css/bootstrap.min.css' %}" type="text/css" />
        <link rel="stylesheet" href="{% static 'relman/css/bootstrap-theme.min.css' %}" type="text/css" />
    </head>
    <body>
        <div class="container-fluid">
            {% block content %}
            {% endblock content %}
        </div class="container">
        <div class="modal" id="comments-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">{% trans "Comments" %}</h4>
                    </div>
                    <div class="modal-body" id="comments-display">

                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script src="{% static 'relman/js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'relman/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'relman/js/relman.js' %}" type="text/javascript"></script>
    </body>
</html>
